      <div>
        <img src="Images/Shirt.png" alt="shirt" width="100" height="100" />
        <span>T-Shirt</span>
        &lt;&gt;
        <span> $19.99 </span>
        &lt;&gt;
        <input type="number" value="1" />

      <div>
        <img src="Images/Album 3.png" alt="album 3" width="100" height="100" />
